buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.10'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'com.tolatemobile.Application'

dependencies {
    compile 'com.gluonhq:charm:4.4.1'
    compile 'com.airhacks:afterburner.mfx:1.6.3'
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'ch.qos.logback:logback-classic:1.1.7'
    
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    
    compileOnly 'org.projectlombok:lombok:1.16.18'
    
    androidRuntime 'com.gluonhq:charm-android:3.5.0'
    iosRuntime 'com.gluonhq:charm-ios:3.5.0'
    desktopRuntime 'com.gluonhq:charm-desktop:3.5.0'
}

jfxmobile {
    javafxportsVersion = '8.60.9'
    downConfig {
        version = '3.7.2'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        compileSdkVersion = '21'
        manifest = 'src/android/AndroidManifest.xml'
        androidSdk = 'C:/Users/jay/AppData/Local/Android/android-sdk'
        dexOptions {
            javaMaxHeapSize = '4g'
        }
        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
        }
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.tolatemobile.**.*',
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}